<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Register with Rango</h1>

    {% if registered %}
        Rango says: <strong>than you for registering!</strong>
        <a href="{% url 'index' %}">Return to home page</a><br/>
    {% else %}
        Rango says: <strong>register here!</strong>
        <form id="user_form" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- The as_p method wraps each element of a form in a paragraph tag, resulting in a new line.-->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Register"/>
        </form>
    {% endif %}
</body>
</html>
