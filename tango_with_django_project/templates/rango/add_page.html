<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>


    {% if cat %}
        <h1>Add page to <i>{{cat.name}}</i></h1>
        <form id="page_form" action="{% url 'add_page' cat.slug %}" method="post">
            {% csrf_token %}

            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
                <br/>
                <br/>
            {% endfor %}
            <input type="submit" name="submit" value="Add Page"/>
        </form>
    {%else%}
        <h1>No such category exists.</h1>
    {% endif %}


</body>
</html>
